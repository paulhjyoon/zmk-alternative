# Turn on logging, and set ZMK logging to debug output
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_RTT_LOGGING=y
# These are set to ensure that profiles will be cleared when ZMK_BLE_CLEAR_BONDS_ON_START is true
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_PAIRED=20
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=10
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y